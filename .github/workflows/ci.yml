name: Continuous Integration

on:
  push:
    branches:
      - main
      - version*
  pull_request:
    branches:
      - main
      - version*

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [version1.1, version1.2, version1.3, version1.4]  # Define versions to test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          bun install

      - name: Run tests
        run: |
          bun run test  # Ensure your project has test scripts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.version }}
          path: test-results/